name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Build & Release
    runs-on: macos-latest
    permissions:
      packages: write
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build macOS app
      run: |
        echo ${GITHUB_WORKSPACE}
        pwd
        ls 
        cd ${GITHUB_WORKSPACE}
        python setup.py py2app --no-strip

    - name: Create DMG (if available)
      run: |
        if command -v create-dmg &> /dev/null; then
          create-dmg \
            --volname "Local Orchestrator Tray" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Local Orchestrator Tray.app" 200 190 \
            --hide-extension "Local Orchestrator Tray.app" \
            --app-drop-link 600 185 \
            "Local-Orchestrator-Tray.dmg" \
            "dist/"
        else
          echo "create-dmg not available, skipping DMG creation"
          # Create a simple zip instead
          cd dist && zip -r "../Local-Orchestrator-Tray-macOS.zip" "Local Orchestrator Tray.app"
        fi

    - name: Upload macOS app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: Local-Orchestrator-Tray
        path: |
          Local-Orchestrator-Tray*.dmg
          Local-Orchestrator-Tray-macOS.zip
        retention-days: 30

    - name: Download macOS app
      uses: actions/download-artifact@v4
      with:
        name: Local-Orchestrator-Tray
        path: macos-build/

    - name: Prepare release assets
      run: |
        # Organize files for release
        mkdir -p release-assets
        
        # Copy macOS app files
        if [ -f "macos-build/Local-Orchestrator-Tray.dmg" ]; then
          cp "macos-build/Local-Orchestrator-Tray.dmg" release-assets/
        fi
        if [ -f "macos-build/Local-Orchestrator-Tray-macOS.zip" ]; then
          cp "macos-build/Local-Orchestrator-Tray-macOS.zip" release-assets/
        fi
        
        # List all release assets
        ls -la release-assets/
        
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
          release-assets/*

  # Create a Telegram group, and sign up for notifications there
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    environment: Build
    env:
        CHAT_ID: -1002443591493
    needs: [create-release]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.test.result == 'success' && needs.build-macos-app.result == 'success'
      run: |
        curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" -d chat_id=$CHAT_ID -d text="[Notification]\nmessage = \"Release of ${GITHUB_BASE_REF} was successful\"\ntitle = \"✅ Release succeeded\""

    - name: Notify failure
      if: needs.test.result == 'failure' || needs.build-macos-app.result == 'failure'
      run: |
        curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" -d chat_id=$CHAT_ID -d text="[Notification]\nmessage = \"Release of ${GITHUB_BASE_REF} failed\"\ntitle = \"❌ Release failed\""